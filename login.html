        <h1 class="d-none">LOGIN</h1>
        <div class="login-form">
            <ul class="nav nav-tabs d-flex align-items-center justify-content-center">
                <li class="nav-item">
                    <a class="nav-link active" data-bs-toggle="tab" href="#login">Iniciar Sesión</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="tab" href="#register">Registrarse</a>
                </li>
            </ul>

            <div class="tab-content">
                <div class="tab-pane fade show active" id="login">
                    <form>
                        <div class="my-4">
                            <input type="email" class="form-control" id="email" placeholder="Email">
                        </div>
                        <div class="mb-4">
                            <input type="password" class="form-control" id="password" placeholder="Contraseña">
                        </div>
                        <div class="mb-4 form-check">
                            <input type="checkbox" class="form-check-input" id="recuerdame">
                            <label class="form-check-label recuerdame" for="recuerdame">Recuérdame</label>
                        </div>
                        <div class="mb-4">
                            <a href="#" class="problemas">Tengo problemas para iniciar sesión</a>
                        </div>
                        <button type="submit" class="btn w-100 btnColor">Iniciar Sesión</button>
                        
                    </form>
                </div>
                <div class="tab-pane fade" id="register">
                    <form>
                        <div class="my-4">
                            <input type="text" class="form-control" id="name" placeholder="Introduce tu nombre">
                        </div>
                        <div class="mb-4">
                            <input type="email" class="form-control" id="emailRegister" placeholder="Introduce tu email">
                        </div>
                        <div class="mb-4">
                            <input type="tel" class="form-control" id="phone" placeholder="Introduce tu teléfono">
                        </div>
                        <div class="mb-4">
                            <input type="password" class="form-control" id="passwordRegister" placeholder="Introduce tu contraseña">
                        </div>
                        <div class="mb-4">
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Repite tu contraseña">
                        </div>
                        <button type="submit" class="btn w-100 btnColor">Registrarse</button>
                    </form>
                </div>
            </div>
        </div>
